<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSlide - Admin Dashboard</title>
    <link rel="stylesheet" href="Admin_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Name</h2>
                <p>Admin Dashboard</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="Admin_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="Manage_users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="courses_upload.html"><i class="fas fa-book"></i> Upload Courses</a></li>
                    <li><a href="System_settings.html"><i class="fas fa-cog"></i> System Settings</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn"><i class="fas fa-newspaper"></i> Newsletter</a>
                        <div class="dropdown-content">
                            <a href="upload_newsletter.html"><i class="fas fa-upload"></i> Upload Newsletter</a>
                            <a href="manage_newsletter.html"><i class="fas fa-tasks"></i> Manage Newsletter</a>
                        </div>
                    </li>
                    <li><a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a></li>
                    <li><a href="noteslide.html" class="active"><i class="fas fa-sticky-note"></i> NoteSlide</a></li>
                    <li><a href="Admin_Profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>NoteSlide</h1>
            </div>
            
            <div class="card">
                <h3>Upload Lecture Slides</h3>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="slide-title">Slide Title</label>
                        <input type="text" id="slide-title" name="slide-title" required>
                    </div>
                    <div class="form-group">
                        <label for="slide-file">Select File</label>
                        <input type="file" id="slide-file" name="slide-file" accept=".pdf,.ppt,.pptx" required>
                    </div>
                    <button type="submit" class="btn">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="noteslide.js"></script>
</body>
</html>
