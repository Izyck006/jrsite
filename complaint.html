<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="student_dashboard.css">
    <link rel="stylesheet" href="complaint.css">
    <!-- Add Font Awesome for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Static Sidebar -->
    <aside class="fixed top-0 left-0 w-64 h-screen bg-gray-800 text-white flex flex-col">
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-white">Dashboard</h1>
        </div>
        <nav class="mt-6 flex-1">
            <a href="Student_dashboard.html" class="block py-2.5 px-6 hover:bg-gray-700 rounded-l-lg transition duration-200"><i class="fas fa-home"></i> Home</a>
            <div class="mt-4">
                <span class="block py-2.5 px-6 text-gray-400 text-sm font-semibold"><i class="fas fa-book"></i> Course Registration</span>
                <a href="register-courses.html" class="block py-2.5 px-6 ml-4 hover:bg-gray-700 rounded-lg transition duration-200"><i class="fas fa-edit"></i> Register Courses</a>
                <a href="view-courses.html" class="block py-2.5 px-6 ml-4 hover:bg-gray-700 rounded-lg transition duration-200"><i class="fas fa-list-alt"></i> View Courses</a>
            </div>
            <a href="complaint.html" class="block py-2.5 px-6 mt-4 bg-gray-700 rounded-lg transition duration-200"><i class="fas fa-exclamation-circle"></i> Submit Complaint</a>
            <a href="student_newsletter.html" class="block py-2.5 px-6 mt-4 hover:bg-gray-700 rounded-lg transition duration-200"><i class="fas fa-newspaper"></i> Newsletter</a>
            <a href="university_calendar.html" class="block py-2.5 px-6 mt-4 hover:bg-gray-700 rounded-lg transition duration-200"><i class="fas fa-calendar-alt"></i> University Calendar</a>
            <a href="Student_dashboard.html#noteslide-section" class="block py-2.5 px-6 mt-4 hover:bg-gray-700 rounded-lg transition duration-200"><i class="fas fa-sticky-note"></i> NoteSlide</a>
            <a href="Student_Profile.html" class="block py-2.5 px-6 mt-4 hover:bg-gray-700 rounded-lg transition duration-200"><i class="fas fa-user"></i> Profile</a>
            <ul class="sidebar-list">
                <li class="nav-item">
                    <a href="login.html" id="logout-btn" class="w-full text-center py-3 px-6 bg-red-600 hover:bg-red-700 transition duration-200 mt-0">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8 main-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Submit a Complaint</h1>
        <div class="bg-white p-6 rounded-lg shadow-md complaint-form-container">
            <form class="complaint-form">
                <label for="complaint-text" class="block text-sm font-medium text-gray-700 mb-2">Your Complaint</label>
                <textarea id="complaint-text" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" rows="8" placeholder="Please describe your issue in detail..."></textarea>
                <button type="button" id="submit-complaint" class="mt-4 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200">Submit Complaint</button>
            </form>
            <div id="complaint-success" class="complaint-success" style="display:none;"></div>
        </div>
    </main>

    <script>
        document.getElementById('submit-complaint').addEventListener('click', () => {
            const complaintText = document.getElementById('complaint-text').value;
            const successDiv = document.getElementById('complaint-success');
            if (complaintText.trim() === '') {
                alert('Please enter your complaint before submitting.');
            } else {
                successDiv.textContent = 'Complaint submitted successfully!';
                successDiv.style.display = 'block';
                document.getElementById('complaint-text').value = '';
                setTimeout(() => { successDiv.style.display = 'none'; }, 3000);
            }
        });
    </script>
</body>
</html>
