<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Upload Courses</title>

    <link rel="stylesheet" href="Admin_dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Font Awesome for icons if not present -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Name</h2>
                <p>Admin Dashboard</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="Admin_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="Manage_users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="courses_upload.html" class="active"><i class="fas fa-book"></i> Upload Courses</a></li>
                    <li><a href="System_settings.html"><i class="fas fa-cog"></i> System Settings</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn"><i class="fas fa-newspaper"></i> Newsletter</a>
                        <div class="dropdown-content">
                            <a href="upload_newsletter.html"><i class="fas fa-upload"></i> Upload Newsletter</a>
                            <a href="manage_newsletter.html"><i class="fas fa-tasks"></i> Manage Newsletter</a>
                        </div>
                    </li>
                    <li><a href="Admin_Profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        <main class="main-content">
            <h1>Upload Courses</h1>
            <div class="course-form">
                <h2>Add a New Course</h2>
                <form id="upload-course-form">
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" required>
                    <label for="course-name">Course Name</label>
                    <input type="text" id="course-name" required>
                    <label for="course-credits">Credits</label>
                    <input type="number" id="course-credits" min="1" max="6" required>
                    <button type="submit">Upload Course</button>
                </form>
            </div>
            <div>
                <h2>Uploaded Courses</h2>
                <table class="course-table">
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Credits</th>
                        </tr>
                    </thead>
                    <tbody id="uploaded-courses-body">
                        <!-- Courses will be listed here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Load courses from localStorage or initialize
        function getUploadedCourses() {
            return JSON.parse(localStorage.getItem('adminUploadedCourses') || '[]');
        }

        function saveUploadedCourses(courses) {
            localStorage.setItem('adminUploadedCourses', JSON.stringify(courses));
        }

        function renderCourses() {
            const courses = getUploadedCourses();
            const tbody = document.getElementById('uploaded-courses-body');
            tbody.innerHTML = '';
            courses.forEach(course => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${course.code}</td>
                    <td>${course.name}</td>
                    <td>${course.credits}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('upload-course-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('course-code').value.trim();
            const name = document.getElementById('course-name').value.trim();
            const credits = parseInt(document.getElementById('course-credits').value, 10);

            if (code && name && credits > 0) {
                const courses = getUploadedCourses();
                courses.push({ code, name, credits });
                saveUploadedCourses(courses);
                renderCourses();
                this.reset();
            }
        });

        // Initial render
        renderCourses();
    </script>
</body>
</html>
