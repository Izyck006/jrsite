<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - Student Portal</title>
    <link rel="stylesheet" href="student_dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fff8;
        }
        .header {
            background: linear-gradient(90deg, #006400 0%, #00b140 100%);
            color: #fff;
        }
        .sidebar {
            background-color: #fff;
            width: 250px;
            min-height: 100vh;
            box-shadow: 0 2px 4px rgba(0,100,0,0.08);
        }
        .footer {
            background: linear-gradient(90deg, #006400 0%, #00b140 100%);
            color: #fff;
            padding: 16px 0;
            text-align: center;
            font-size: 1rem;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,100,0,0.10);
            border-top: 2px solid #fff;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,100,0,0.08);
            padding: 24px;
            border: 2px solid #e0ffe0;
            max-width: 700px;
            margin: 32px auto;
        }
        .tab-btn {
            background: #e0ffe0;
            color: #006400;
            padding: 8px 24px;
            border-radius: 6px 6px 0 0;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-right: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .tab-btn.active {
            background: #00b140;
            color: #fff;
        }
        .tab-content {
            background: #fff;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 2px 8px rgba(0,100,0,0.08);
            padding: 24px;
        }
        .search-input {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #e0ffe0;
            margin-bottom: 12px;
            width: 100%;
            max-width: 300px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #006400;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #e0ffe0;
            font-size: 1rem;
        }
        form button, .bg-green-500 {
            background: #00b140;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover, .bg-green-500:hover {
            background: #006400;
        }
        .bg-red-500 {
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .bg-red-500:hover {
            background: #b71c1c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #e0ffe0;
        }
        th {
            background: #e0ffe0;
            color: #006400;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 900px) {
            .card { max-width: 98vw; }
            .sidebar { width: 180px; }
        }
        @media (max-width: 700px) {
            .card { padding: 10px !important; margin: 12px; }
            .tab-content { padding: 10px; }
            .tab-btn { padding: 6px 10px; font-size: 0.95rem; }
            .sidebar { width: 100%; min-height: auto; }
            .footer { font-size: 0.95rem; padding: 10px 0; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="header p-4 flex items-center justify-between shadow-md">
        <h1 class="text-xl font-semibold">Course Registration</h1>
    </header>
    <div class="flex flex-1">
        <main class="flex-1 p-6 content-area">
            <div class="card p-6 max-w-3xl mx-auto">
                <div class="flex mb-4">
                    <button class="tab-btn active" id="registerTabBtn">Register Courses</button>
                    <button class="tab-btn" id="viewTabBtn">View Courses</button>
                </div>
                <div id="registerTab" class="tab-content">
                    <h2 class="text-xl font-semibold mb-4">Register Courses</h2>
                    <form>
                        <label class="block mb-2 font-medium text-green-700">Course Code</label>
                        <input type="text" class="w-full mb-4 p-2 border rounded" placeholder="Enter course code">
                        <label class="block mb-2 font-medium text-green-700">Course Title</label>
                        <input type="text" class="w-full mb-4 p-2 border rounded" placeholder="Enter course title">
                        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Add Course</button>
                    </form>
                </div>
                <div id="viewTab" class="tab-content" style="display:none;">
                    <h2 class="text-xl font-semibold mb-4">Registered Courses</h2>
                    <input type="text" id="searchCourse" class="search-input" placeholder="Search courses...">
                    <table class="w-full mb-4">
                        <thead>
                            <tr class="bg-green-100 text-green-700">
                                <th class="p-2">Course Code</th>
                                <th class="p-2">Course Title</th>
                                <th class="p-2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="courseList">
                            <!-- Courses will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer p-4 text-center text-sm shadow-inner mt-auto">
        <p>&copy; 2023 v2.0 All rights reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Tab switching
        document.getElementById('registerTabBtn').onclick = function() {
            document.getElementById('registerTab').style.display = '';
            document.getElementById('viewTab').style.display = 'none';
            this.classList.add('active');
            document.getElementById('viewTabBtn').classList.remove('active');
        };
        document.getElementById('viewTabBtn').onclick = function() {
            document.getElementById('registerTab').style.display = 'none';
            document.getElementById('viewTab').style.display = '';
            this.classList.add('active');
            document.getElementById('registerTabBtn').classList.remove('active');
            renderCourses();
        };

        // Course registration logic with localStorage
        let courses = JSON.parse(localStorage.getItem('registeredCourses') || '[]');
        function renderCourses(filter = '') {
            const tbody = document.getElementById('courseList');
            tbody.innerHTML = '';
            courses.filter(c => c.code.toLowerCase().includes(filter.toLowerCase()) || c.title.toLowerCase().includes(filter.toLowerCase()))
                .forEach((course, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-2">${course.code}</td>
                    <td class="p-2">${course.title}</td>
                    <td class="p-2"><button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" data-idx="${idx}">Remove</button></td>
                `;
                tbody.appendChild(tr);
            });
        }
        document.querySelector('#viewTab').addEventListener('click', function(e){
            if(e.target.textContent === 'Remove'){
                const idx = e.target.getAttribute('data-idx');
                courses.splice(idx, 1);
                localStorage.setItem('registeredCourses', JSON.stringify(courses));
                renderCourses(document.getElementById('searchCourse').value);
            }
        });
        document.querySelector('#registerTab form').addEventListener('submit', function(e){
            e.preventDefault();
            const code = this.querySelector('input[type="text"]:nth-child(2)').value.trim();
            const title = this.querySelector('input[type="text"]:nth-child(4)').value.trim();
            if(code && title){
                courses.push({code, title});
                localStorage.setItem('registeredCourses', JSON.stringify(courses));
                this.reset();
                alert('Course added!');
            }
        });
        document.getElementById('searchCourse').addEventListener('input', function(){
            renderCourses(this.value);
        });
        // Initial render
        renderCourses();
    </script>
</body>
</html>
